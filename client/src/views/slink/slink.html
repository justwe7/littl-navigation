      <div class="jumbotron">
        <h1 class="display-4">短链生成器</h1>
        <p class="lead">提供一个短网址服务。假如我们的任务中出现长URL 就会比较麻烦？如果有一个短网址生成器就好了!</p>

        <div class="content-container">
          <div class="row">
            <div class="col-xs-12 col-md-9">
              <form id="form">
                <div class="form-group">
                  <label for="genUrl">域名</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <select class="custom-select input-group-prepend" name="protocol">
                        <option value="https://" selected>https://</option>
                        <option value="http://">http://</option>
                      </select>
                    </div>
                    <input type="input" class="form-control" id="genUrl" name="url" aria-autocomplete="both" autocomplete="off" aria-describedby="UrlHelp">
                  </div>
                </div>
                <div class="form-group">
                  <label for="expireDays">过期时间</label>
                  <select class="form-control" id="expireDays" name="expires">
                    <option value="1">1天</option>
                    <option value="3">3天</option>
                    <option value="7">7天</option>
                    <option value="30">30天</option>
                    <!-- <option></option> -->
                  </select>
                  <small id="UrlHelp" class="form-text text-muted">默认生效时间3天，短链过期后将无法使用</small>
                </div>
